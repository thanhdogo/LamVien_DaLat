
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lâm Viên Dashboard AI - 3D Light Interface</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #edf2f7;
            color: #1a202c;
            overflow: hidden;
            perspective: 2000px;
        }
        .perspective-container {
            perspective: 2000px;
            transform-style: preserve-3d;
        }
        .card-3d-deep {
            background: #ffffff;
            border-radius: 32px;
            transform-style: preserve-3d;
            box-shadow: 
                20px 20px 60px #d1d9e6, 
                -20px -20px 60px #ffffff;
            border: 1px solid rgba(255, 255, 255, 0.4);
            transition: all 0.5s cubic-bezier(0.23, 1, 0.32, 1);
        }
        .card-3d-deep:hover {
            transform: translateZ(20px) rotateX(1deg);
            box-shadow: 
                30px 30px 80px #c2cbd9, 
                -30px -30px 80px #ffffff;
        }
        .slab-3d-convex {
            background: #ffffff;
            border-radius: 24px;
            box-shadow: 6px 6px 12px #d1d9e6, -6px -6px 12px #ffffff;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .slab-3d-concave {
            background: #f8fafc;
            border-radius: 20px;
            box-shadow: inset 6px 6px 12px #d1d9e6, inset -6px -6px 12px #ffffff;
        }
        .floating-3d {
            animation: float 6s ease-in-out infinite;
            transform-style: preserve-3d;
        }
        @keyframes float {
            0% { transform: translateY(0px) translateZ(0px); }
            50% { transform: translateY(-15px) translateZ(30px); }
            100% { transform: translateY(0px) translateZ(0px); }
        }
        .glass-3d-panel {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.07);
            border-radius: 30px;
        }
        .gradient-light-3d {
            background: linear-gradient(145deg, #f0f4f8, #e2e8f0);
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.36.0"
  }
}
</script>
</head>
<body class="gradient-light-3d min-h-screen">
    <div id="root"></div>
</body>
</html>
